name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Add swap to prevent hostpython build crashes
      - name: Add swap
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      # Install required system packages
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-dev python3-pip \
            build-essential git zip unzip \
            openjdk-17-jdk \
            ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libjpeg-dev libfreetype6-dev \
            autoconf automake libtool pkg-config libffi-dev libssl-dev

      # Install Python build tools
      - name: Install Build Tools
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer cython==0.29.33 python-for-android==2024.01.21

      # Force JDK 17 (prevents gradle crash)
      - name: Force JDK 17
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/temurin-17-jdk-amd64/bin" >> $GITHUB_PATH

      # Build the APK
      - name: Build APK
        run: |
          yes | buildozer android debug

      # Upload generated APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dhanvanth-QR-App
          path: bin/*.apk
